<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp/"
                template="./template/DefaultTemplate.xhtml">

    <ui:define name="content">

        <h:form title="Add Application" prependId="false">

            <p:messages/>

            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="Search" style="font-size: small" value="Enter Keyword to Search: " />
                <h:inputText required="true" label="Search" style="font-size: small" id="Search"
                             requiredMessage="Please enter search field." value="#{searchMB.query}" >
                </h:inputText>

                <p:commandButton id="btn1" value="Search" actionListener="#{searchMB.addsearch}" ajax="false" />

            </h:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
